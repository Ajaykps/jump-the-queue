<td-layout>
  <mat-card>
    <img mat-card-image src="assets/images/jumptheq.png">
    <mat-card-title>Queue code for {{name}} is:</mat-card-title>

    <h1 style="font-size: 100px" class="text-center text-xxl push-lg">{{code}}</h1>

    <div class="text-center pad-bottom-lg">
      <button mat-raised-button (click)="navigateQueue()" color="primary" class="text-upper">Watch the queue</button>
    </div>

  </mat-card>
</td-layout>
